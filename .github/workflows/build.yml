name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python build.py

      - name: Create Portable ZIP
        run: |
          cd dist
          7z a -tzip VideoFrameExtractor-portable.zip VideoFrameExtractor.exe
          cd ..

      - name: Generate Checksums
        run: |
          cd dist
          CertUtil -hashfile VideoFrameExtractor.exe SHA256 > SHA256SUMS.txt
          CertUtil -hashfile VideoFrameExtractor-portable.zip SHA256 >> SHA256SUMS.txt
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/VideoFrameExtractor.exe
            dist/VideoFrameExtractor-portable.zip
            dist/SHA256SUMS.txt
          draft: true
          prerelease: false
          generate_release_notes: true
          body: |
            ## Video Frame Extractor ${{ github.ref_name }}

            ### Installation
            - Download VideoFrameExtractorSetup.exe for the installer version
            - Download VideoFrameExtractor-portable.zip for the portable version

            ### SHA-256 Checksums
            ```
            ${{ runner.temp }}/SHA256SUMS.txt
            ```

            ### Changes in this version
            - See the commits for this release: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
